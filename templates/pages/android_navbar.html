{% load user_extras%}
{% load static %}

<div class="android-navbar android" on>
    <button class="close-an-button" onclick="closeAndroidNavbar()"><i class="fa fa-times" aria-hidden="true"></i></button>
    <div class="an-profile-section">
        {% if request.user.is_authenticated %}
        <img src="{{ request.user|get_profile_picture}}" alt="">
        <div class="an-user-detail-section">
            <div class="an-username-section">
                <span>{{ request.user.first_name }} {{ request.user.last_name }}</span>
                <span class="user-name">@{{ request.user.username }}</span>
            </div>
            <div class="an-following-section">
                <span> following </span>
                <span> follower </span>                
            </div>
        </div>
        {% else %}
        <img src="{% static 'img/blank-profile-picture.png' %}" alt="profile picture">
        {% endif %}
    </div>
    <div class="an-links-section">
        <a onclick="closeAndroidNavbar()" href=""><i class="fa fa-home" aria-hidden="true"></i> <span>Home</span></a>
        {% if request.user.is_authenticated %}
        <a onclick="closeAndroidNavbar()" href="{% url 'profile-page' request.user.username %}"><i class="fa fa-user-circle" aria-hidden="true"></i> <span>Profile</span></a>
        {% endif %}
        <a onclick="closeAndroidNavbar()" href=""><i class="fa fa-hashtag" aria-hidden="true"></i> <span>Trending</span> </a>
        <a onclick="closeAndroidNavbar()" href=""><i class="fa fa-bell" aria-hidden="true"></i> <span>Notifications</span> </a>
        <button onclick="closeAndroidNavbar()" class="logout-form-button">Logout</button>
    </div>
</div>
