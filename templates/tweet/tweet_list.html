{% load tweet_extras %}
{% load user_extras %}

<div class="tweet-list-wrapper">
    {% for t in tweet_list %}
    <div {% if show_replies %} class="tweet-body reply-tweet-body" {% else %} class="tweet-body" {% endif %}>
        {% include 'tweet/get_tweet.html' with tweet=t %}
    </div>
    {% if show_replies %}
        {% include 'tweet/tweet_reply_list.html' with replies=tweet|get_specific_reply:specific_user %}
    {% endif %}
    {% endfor %}
</div>
