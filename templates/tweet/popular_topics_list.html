<div class="topics-search-container">
    <form class="search-form" action="{% url 'home' %}">
        <label id="topic-search-label" for="topic-search-box"><i class="fa-solid fa-magnifying-glass"></i></label>
        <input id="topic-search-box" value='{{ search_query }}' name="search" type="text" placeholder="search topic..." onfocus="changeSearchBar(event, 'focused')" onblur="changeSearchBar(event, 'blur')" onchange="setSearchBarBackground(event)">
    </form>
</div>

<div class="topics-list">
    {% for topic in topics %}
    <div class="topic-container">
        <h3>{{ topic.name }}</h3>
        <p>{{ topic.tweet_count }} tweets</p>
    </div>
    {% endfor %}
</div>
