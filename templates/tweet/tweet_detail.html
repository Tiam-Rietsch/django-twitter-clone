{% load user_extras %}
{% load tweet_extras %}
<div class="tweet-detail-wrapper">
    <div class="tweet-body">
        {% include 'tweet/get_tweet.html' with tweet=tweet %}
    </div>
    <hr>

    <div class="reply-body reply-title">
        {% if replies.count == 0 %}
            <h3>No reply</h3>
        {% else %}
            <h3>All replies</h3>
        {% endif %}
    </div>

    {% include 'tweet/tweet_reply_list.html' with replies=replies %}
</div>
